cgov_common.desktop:
  label: desktop
  mediaQuery: 'all and (max-width: 4096px)'
  weight: '1'
  multipliers:
    - '1x'

cgov_common.tablet:
  label: tablet
  mediaQuery: 'all (max-width: 1024px)'
  weight: '1'
  multipliers:
  - '1x'

cgov_common.mobile:
  label: mobile
  mediaQuery: 'all and (max-width: 480px)'
  weight: '1'
  multipliers:
  - '1x'
