  icon_map:
    - [topleft, topmiddle, topright]
    - [mifleft, middle, midright]
    - [middle, middle, middle]
    - [middle, second_below, second_below]
    - [bottom]
  regions:
    featuredContent:
      label: Featured Content
    secondaryContent:
      label: Secondary Content
    mediaRow:
      label: Media Item Row
    guideCard:
      label: Guide Card Row
